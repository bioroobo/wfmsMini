<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<h1>Hello miniproject</h1>

{% for post in posts %}
    <div>
        <h3>{{post.title}}</h3>
        <div>
            <img src="{{ post.photo.url }}" alt="{{ post.title}}">
            {{post.content}}
        </div>
        <p>{{post.created_at}}</p>
    </div>
    <hr>
{% endfor %}
</body>
</html>
